            width: 20px;
            text-align: center;
        }
        
        .project-id {

            font-family: monospace;
            font-size: 0.9rem;

            font-weight: 600;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderProjects();
        });

        // 渲染项目列表
        function renderProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';
            
            // 按年份分组
            const groupedByYear = {};
            researchData.forEach(project => {
                if (!groupedByYear[project.year]) {
                    groupedByYear[project.year] = [];
                }
                groupedByYear[project.year].push(project);
            });
            
            // 按年份降序排列
            const sortedYears = Object.keys(groupedByYear).sort((a, b) => b - a);
            
            // 生成HTML
            sortedYears.forEach(year => {
                const yearSection = document.createElement('div');
                yearSection.className = 'year-section';
                
                const yearHeader = document.createElement('div');
                yearHeader.className = 'year-header';
                yearHeader.innerHTML = `<i class="bi bi-calendar-event"></i> ${year}年项目`;
                
                yearSection.appendChild(yearHeader);
                
                groupedByYear[year].forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    
                    projectCard.innerHTML = `
                        ${project.projectId ? `<div class="project-id">项目编号: ${project.projectId}</div>` : ''}
                        <div class="project-title">${project.projectName}</div>
                        <div class="project-detail"><i class="bi bi-person"></i> 负责人: ${project.principal}</div>
                        ${project.advisor ? `<div class="project-detail"><i class="bi bi-person-badge"></i> 指导老师: ${project.advisor}</div>` : ''}
                        ${project.studentId ? `<div class="project-detail"><i class="bi bi-id-card"></i> 学号: ${project.studentId}</div>` : ''}
                        <div class="project-detail">
                            <i class="bi bi-tag"></i> 
                            <span class="badge subject-badge">${project.subject}</span>
                            <span class="badge funding-badge">经费: ${project.funding}万元</span>
                        </div>
                    `;
                    
                    yearSection.appendChild(projectCard);
                });
                
                container.appendChild(yearSection);
            });
        }
    </script>
