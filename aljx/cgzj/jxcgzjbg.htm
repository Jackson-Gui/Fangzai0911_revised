    /* 保持原有样式不变 */
    .list-content iframe {
        width: 100%;

        border-radius: 5px;
        text-align: center;

        font-size: 16px;
    }

    .loading-indicator {
        display: none;
        text-align: center;
        padding: 20px;
    }

    .loading-indicator .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* 模态窗口样式 */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 1000px;
        max-height: 80vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .modal-content.pdf {
        width: 90%;
        height: 90vh;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* 图片和PDF缩略图样式 */
    .thumbnail-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
    }

    .thumbnail {
        cursor: pointer;
        transition: transform 0.3s;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 5px;
        overflow: hidden;
    }

    .thumbnail:hover {
        transform: scale(1.05);
    }

    .thumbnail img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .thumbnail.pdf {
        padding: 20px;
        background: #f5f5f5;
        text-align: center;
    }

    .thumbnail .caption {
        padding: 10px;
        text-align: center;
        font-size: 14px;
        background: #fff;
    }
    
    /* 图片展示页面样式 */
    .image-gallery {
        padding: 20px;
    }
    
    .gallery-title {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 24px;
    }

    .research-submenu {
        display: none;
        padding-left: 20px;

        display: block;
        padding: 8px 15px;
        color: #555;
        text-decoration: none;
        font-size: 14px;
        border-left: 3px solid transparent;
    }
    
    .research-submenu a:hover {
        background-color: #f5f5f5;
        border-left-color: #3498db;
    }
    
    .has-submenu::after {
        content: "▼";
        font-size: 10px;
        margin-left: 5px;
    }
    
    .has-submenu.active::after {
        content: "▲";

.floating-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(45deg, #0074BD, #10559D);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
    cursor: pointer;
    z-index: 1000;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
}

.floating-btn:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.7);
}

.floating-btn img {
    width: 70%;
    height: 70%;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid white;
}

.floating-btn .tooltip {
    position: absolute;
    bottom: 90px;
    right: 0;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 15px;
    border-radius: 8px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.floating-btn:hover .tooltip {
    opacity: 1;
}
