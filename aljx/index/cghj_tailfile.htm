/* 解析数据 */
const list=[];
raw.trim().split('\n').forEach(line=>{
  const arr=line.split('\t');
  if(arr.length<4)return;
  const year=parseInt(arr[0]);
  const title=arr[1];
  const level=arr[2];
  const org=arr[3];
  list.push({year,title,level,org});
});

/* 分类 */
const national=list.filter(o=>o.level==='国家级');
const provincial=list.filter(o=>o.level==='省部级');

/* 渲染函数 */
function render(arr,desc){
  const tmp=[...arr];
  if(desc)tmp.sort((a,b)=>b.year-a.year);
  else    tmp.sort((a,b)=>a.year-b.year);
  const html=tmp.map(o=>`<li><span class="year">${o.year}</span>${o.title}${o.org}</li>`).join('');
  document.getElementById('list').innerHTML=html;
}

  <!-- const html=tmp.map(o=>`<li><span class="year">${o.year}</span>${o.title}<span class="level">${o.level}</span><div class="org">${o.org}</div></li>`).join('');   -->

/* 交互 */
let cur='national',desc=true;
function refresh(){
  render(cur==='national'?national:provincial,desc);
}
document.querySelectorAll('.tab').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.tab').forEach(b=>b.classList.remove('on'));
    btn.classList.add('on');
    cur=btn.dataset.type;
    refresh();
  };
});
document.getElementById('asc').onclick=()=>{desc=false;refresh();};
document.getElementById('desc').onclick=()=>{desc=true;refresh();};

/* 初始 */
refresh();
</script>
